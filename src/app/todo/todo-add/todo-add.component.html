<h3 class="text-center mt-3 mb-3">Todo List</h3>

<form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
	<div class="form-row">
		<div class="col-10">
			<input type="text" formControlName="title" class="form-control" placeholder="Needs to be done">
		</div>
		<div class="col">
			<button type="submit" class="btn btn-primary btn-block">Add Todo</button>
		</div>
	</div>
</form>
