<div class="row">
	<div class="col-sm-12">
		<ul class="list-group mt-4">
			<li class="list-group-item list-group-item-primary d-flex justify-content-between align-items-center mb-2 border-0"
				*ngFor="let todo of todoList">{{ todo.title }} 
				<button class="btn btn-sm btn-danger" (click)="deleteTodoFromList(todo.id)">X</button>
			</li>
		</ul>
	</div>
</div>
